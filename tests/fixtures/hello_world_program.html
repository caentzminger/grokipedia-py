      <p>
        The "Hello, World!" program is the canonical first example in many
        programming tutorials.
      </p>

      <h2 id="overview">Overview</h2>
      <h3 id="in-c">In C</h3>
      <p>A classic C version prints the greeting using <code>printf</code>.</p>
      <pre><code class="language-c">int main(void) {
  printf("Hello, World!\\n");
  return 0;
}</code></pre>
